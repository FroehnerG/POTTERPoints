<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>P.O.T.T.E.R. Point Rankings and Statistics</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      body {
        background-color: lightblue;
      }
      .chart-title {
        position: relative;
        top: 40px;  /* Adjust the value to move the title down */
        color: white;
      }
      .chartCard {
        width: 100vw;
        height: calc(100vh - 40px);
        background: rgba(0, 0, 0, 0);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chartBox {
        width: 500px;
        padding: 20px;
        border-radius: 10px;
        border: solid 1px lightgrey;
        background: white;
      }
      .chartjs-table, th, td {
        width: 500px;
        margin-top: 20px;
        border-collapse: collapse;
        border: 1px solid black;
        padding: 10px; 
        font-family: "Times New Roman", Times, serif;
      }

      tbody tr:nth-child(2n-1) {
        background-color: rgb(250, 250, 250);
        transition: all .125s ease-in-out;
      }

      tbody tr:hover {
        background-color: rgba(50,98,149,.3);
      }

      .chartjs-table thead tr:first-child {
        background: linear-gradient(to bottom, rgb(136,120,195), rgb(178, 167, 216));
        color: white;
      }

      .chart-container .chart-legend ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .chart-container .chart-legend ul li span {
        display: none;
      }

      .chartjs-thead {
        font-weight: bold;
        font-family: "Times New Roman", Times, serif;
      }
      .chartjs-tbody {
        text-align: center;
        font-family: "Times New Roman", Times, serif;
      }
      h1 {
        text-align: center;
        font-family: "Times New Roman", Times, serif;
    }
    </style>
  </head>
  <body>
    <div class="chartMenu">
    </div>
    <h1 class="chart-title">POTTER Point Rankings and Statistics</h1>
    <div class="chartCard">
      <div class="chartBox" style="position: relative; bottom: 50px; right: 30px;">
        <div class="chart-container">
          <canvas id="FAMRankingChart"></canvas>
        </div>
      </div>
      <div class="chartBox" style="position: relative; bottom: 160px; left: 30px;">
        <canvas id="FAMRanksChart"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>

    <script>

    drawChart();

    async function drawChart() {

        // setup 
        const FAMRankingDataPoints = await getData();
        const FAMRankingData = {
            labels: FAMRankingDataPoints.FAMs,
                datasets: [{
                label: 'FAMs',
                data: FAMRankingDataPoints.ranks,
                backgroundColor: FAMRankingDataPoints.FAMcolors,
                borderWidth: 1
                }, {
                label: 'P.O.T.T.E.R. Points',
                data: FAMRankingDataPoints.FAMpoints,
                backgroundColor: FAMRankingDataPoints.FAMcolors,
                borderWidth: 1
                }]
        }; 

        const ctx = document.getElementById('FAMRankingChart').getContext('2d');

        let delayed;
        
        // Create the gradient colors
        const gradientColors = FAMRankingDataPoints.FAMcolors.map((color) => {
          const alphaColor = color.replace('rgb', 'rgba').replace(')', ', 0.55)'); // Add alpha value of 0.5 (adjust as needed)
          const gradient = ctx.createLinearGradient(0, 0, 0, 200);
          gradient.addColorStop(1, alphaColor);
          gradient.addColorStop(0, color);
          return gradient;
        });
        // config 
        const FAMRankingconfig = {
          type: 'bar',
          data: {
            labels: FAMRankingDataPoints.FAMs,
            datasets: [{
              data: FAMRankingDataPoints.FAMpoints,
              backgroundColor: gradientColors
          }]
          },
          options: {
            plugins: {
              title: {
                display: true,
                text: 'Current P.O.T.T.E.R. Standings (March 2023)'
              },
              legend: {
                display: false // Show the legend
              }
            },
            animation: {
              onComplete: () => {
                delayed = true;
              },
              delay: (context) => {
                let delay = 0;
                if (context.type === "data" && context.mode === "default" && !delayed) {
                  delay = context.dataIndex * 300 + context.datasetIndex * 100;
                }
                return delay;
              },
            },
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'FAM'
                }
              },
              y: {
                min: function(context) {
                  // Calculate the minimum value dynamically
                  var data = context.chart.data.datasets[0].data;
                  var minValue = Math.min(...data) - 5; // Adjust the offset as needed

                  var customMin = minValue * 0.95;

                  customMin = Math.round(customMin * 0.01) * 100;

                  return customMin;
                },
                title: {
                  display: true,
                  text: 'P.O.T.T.E.R. Points'
                },
                beginAtZero: false
              }
    }
          }
        };

        // render init block
        const FAMRankingChart = new Chart(
        document.getElementById('FAMRankingChart'),
        FAMRankingconfig,
        );

        const FAMRanksData = {
          labels: ['2022', '2023'],
          datasets: [
            {
              label: 'd i r t y',
              data: FAMRankingDataPoints.dirtyRanks,
              yAxisID: 'y',
              tension: 0.1,
              borderColor: gradientColors[0],
            },
            {
              label: 'eXcellence',
              data: FAMRankingDataPoints.eXcellenceRanks,
              yAxisID: 'y1',
              tension: 0.1,
              borderColor: gradientColors[1],
            },
            {
              label: 'H.A.M.',
              data: FAMRankingDataPoints.HAMRanks,
              yAxisID: 'y2',
              tension: 0.1,
              borderColor: gradientColors[2],
            },
            {
              label: '$wag',
              data: FAMRankingDataPoints.$wagRanks,
              yAxisID: 'y3',
              tension: 0.1,
              borderColor: gradientColors[3],
            }
          ]
        };

        const FAMRanksConfig = {
          type: 'line',
          data: FAMRanksData,
          options: {
            clip: false,
            responsive: true,
            interaction: {
              mode: 'index',
              intersect: false,
            },
            stacked: false,
            plugins: {
              title: {
                display: true,
                text: 'FAM Ranking History',
              }
            },
            animation: {
              onComplete: () => {
                delayed = true;
              },
              delay: (context) => {
                let delay = 0;
                if (context.type === "data" && context.mode === "default" && !delayed) {
                  delay = context.dataIndex * 300 + context.datasetIndex * 100;
                }
                return delay;
              },
            },
            legend: {
              position: 'top',
              labels: {
                padding: 10 // Adjust the padding value as needed
              }
            },
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Year'
                }
              },
              y: {
                type: 'linear',
                display: true,
                position: 'left',
                reverse: true,
                min: 1,
                max: 4,
                ticks: {
                  stepSize: 1, // Set the desired increment value
                },
                padding: {
                  top: 50,    // Adjust the top padding value
                  bottom: 50, // Adjust the bottom padding value
                },
                title: {
                  display: true,
                  text: 'Rank'
                }
              },
              y1: {
                type: 'linear',
                display: false,
                position: 'left',
                reverse: true,
                min: 1,
                max: 4,

                // grid line settings
                grid: {
                  drawOnChartArea: false, // only want the grid lines for one axis to show up
                },
                
              },
              y2: {
                type: 'linear',
                display: false,
                position: 'left',
                reverse: true,
                min: 1,
                max: 4,

                // grid line settings
                grid: {
                  drawOnChartArea: false, // only want the grid lines for one axis to show up
                },
                
              },
              y3: {
                type: 'linear',
                display: false,
                position: 'left',
                reverse: true,
                min: 1,
                max: 4,

                // grid line settings
                grid: {
                  drawOnChartArea: false, // only want the grid lines for one axis to show up
                },
                
              },
            }
          }
        };

        const FAMRanksChart = new Chart(
          document.getElementById('FAMRanksChart'),
          FAMRanksConfig,
        );

        function createTable() {
          console.log('triggered');
          const chartBox = document.querySelector('.chartBox');
          const tableDiv = document.createElement('DIV');
          tableDiv.setAttribute('id', 'tableDiv');  

          const table = document.createElement('TABLE');
          table.classList.add('chartjs-table');

          const thead = table.createTHead();
          thead.classList.add('chartjs-thead');

          const topRow = thead.insertRow(0); // Create the top row

          for (let i = 0; i < FAMRankingDataPoints.labels.length; i++) {
            const cell = topRow.insertCell(i);
            cell.innerText = FAMRankingDataPoints.labels[i];
          }

          // tbody
          const tbody = table.createTBody();
          tbody.classList.add('chartjs-body');

          FAMRankingDataPoints.FAMs.forEach((FAM, index) => {
            const row = tbody.insertRow(index);
            row.insertCell(0).innerText = FAMRankingDataPoints.ranks[index];
            row.insertCell(1).innerText = FAM;
            row.insertCell(2).innerText = FAMRankingDataPoints.FAMpoints[index];
          });

          // append
          chartBox.appendChild(tableDiv);
          tableDiv.appendChild(table);
        }

        createTable();
    };

    async function getData() {
        const ranks = [];
        const FAMs = [];
        const FAMpoints = [];
        const FAMcolors = [];
        const dirtyRanks = [];
        const eXcellenceRanks = [];
        const HAMRanks = [];
        const $wagRanks = [];
        const response = await fetch('http://localhost:8080/POTTERRanking.csv');
        const tabledata = await response.text();

        const table = tabledata.split('\n');

        table.forEach(row => {
            const column = row.split(',');
            
            const rank = column[0] !== undefined ? column[0] : '';
            const FAM = column[1] !== undefined ? column[1] : '';
            const points = column[2] !== undefined ? column[2] : '';
            const color = (column[3] !== undefined ? column[3] : '').replace(/\|/g, ',').trim();
            const dirtyRank = column[4] !== undefined ? column[4] : '';
            const eXcellenceRank = column[5] !== undefined ? column[5] : '';
            const HAMRank = column[6] !== undefined ? column[6] : '';
            const $wagRank = column[7] !== undefined ? column[7] : '';

            ranks.push(rank);
            FAMs.push(FAM);
            FAMpoints.push(points);
            FAMcolors.push(color);
            dirtyRanks.push(dirtyRank);
            eXcellenceRanks.push(eXcellenceRank);
            HAMRanks.push(HAMRank);
            $wagRanks.push($wagRank);
        });

        const labels = [];

        labels.push(ranks.splice(0, 1));
        labels.push(FAMs.splice(0, 1));
        labels.push(FAMpoints.splice(0, 1));

        FAMcolors.shift();
        dirtyRanks.shift();
        eXcellenceRanks.shift();
        HAMRanks.shift();
        $wagRanks.shift();

        return {labels, ranks, FAMs, FAMpoints, FAMcolors,
          dirtyRanks, eXcellenceRanks, HAMRanks, $wagRanks};
    }

    </script>

  </body>
</html>
